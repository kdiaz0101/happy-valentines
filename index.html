<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day BEBEPATOOTIE</title>
  <style>
    /* Style for fullscreen video container */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      transform: translate(-50%, -50%);
      object-fit: cover; /* Ensures the video fills the container */
    }

    /* Fallback text/message for unsupported devices */
    .fallback-message {
      display: none; /* Hide by default */
    }

    /* Show fallback if video isn't supported */
    video:unsupported + .fallback-message {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="happy-valentines-mylove.mp4" type="video/mp4">
      <!-- Fallback message for browsers that don't support video -->
      Your browser does not support the video tag.
    </video>
    <div class="fallback-message">
      <h1>Happy Valentine's Day, My Love!</h1>
      <p>Your browser doesn't support background video. ðŸ’–</p>
    </div>
  </div>
</body>
</html>
