<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine's Day BEBEPATOOTIE</title>
  <style>
    /* Reset styles for full-screen layout */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%; /* Ensure video spans the full width */
      height: 100%; /* Ensure video spans the full height */
      object-fit: cover; /* Makes the video fill the container without distortion */
      transform: translate(-50%, -50%); /* Centers the video */
    }

    /* Fallback message for unsupported devices */
    .fallback-message {
      display: none; /* Hide by default */
    }

    video:unsupported + .fallback-message {
      display: block;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: Arial, sans-serif;
      text-align: center;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.7); /* Add a background for readability */
      padding: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop playsinline>
      <source src="happy-valentines-mylove.mp4" type="video/mp4">
      <!-- Fallback message for browsers that don't support video -->
      Your browser does not support the video tag.
    </video>
    <div class="fallback-message">
      <h1>Happy Valentine's Day, My Love!</h1>
      <p>Your browser doesn't support background video. ðŸ’–</p>
    </div>
  </div>
</body>
</html>
